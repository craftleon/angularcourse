<ion-header>
  <ion-toolbar>
    <ion-title>Remote Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of todoData" (click)="navigateDetails(item.id)">
      <ion-label>Todo {{item.id}}: {{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
